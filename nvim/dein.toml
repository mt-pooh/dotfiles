[[plugins]]
repo = 'Shougo/dein.vim'

# colorscheme
[[plugins]]
repo = 'ghifarit53/tokyonight-vim'
hook_add = '''
  let g:tokyonight_transparent_background = 1
  let g:tokyonight_enable_italic = 1
  colorscheme tokyonight
'''

